    <h1 class="Vanilla-titles">Vanilla Glaze</h1>
    <img src="https://www.allrecipes.com/thmb/gLJzMi9cLhcylSVHlMjglCDN9ZY=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/9838_Vanilla-Glaze_Dianne_753814_original-4x3-1-6aef4c4b51534de4b945d11b4793fbd3.jpg" alt="Vanilla Glaze"/>
    <h2 class="Vanilla-titles">Ingredients</h2>
    <ul>
        <li>1 ½ cups confectioners' sugar</li>
        <li>2 ½ teaspoons milk</li>
        <li>1 teaspoon unsalted butter, melted</li>
        <li>¼ teaspoon vanilla extract</li>
        <li>⅛ teaspoon salt</li>
    </ul>
    <h2 class="Vanilla-titles">Directions</h2>
    <ol>
        <li>Mix confectioners' sugar, milk, melted butter, vanilla, and salt together until creamy.</li>
    </ol>
