<h1>Vanilla Glaze</h1> 

<h2>Ingredients</h2>
<ul>
    <li>1 ½ cups confectioners' sugar</li>
    <li>2 ½ teaspoons milk</li>
    <li>1 teaspoon unsalted butter, melted</li>
    <li>¼ teaspoon vanilla extract</li>
    <li>⅛ teaspoon salt</li>
</ul>
<h2>Directions</h2>
<ol>
    <li>Mix confectioners' sugar, milk, melted butter, vanilla, and salt together until creamy.</li>
</ol>
